<aside>
    
        <main style="background: url(../../assets/images/home-banner.png) no-repeat center center fixed; background-size: cover;">
            <div fxLayout="row" fxLayoutAlign="center center" class=" padding" style="height:100vh;">
                <!--class="row center-xs parent-container padding"-->
                <mat-card class="login-card padding-nill">
                    <mat-card-content>
                        <div fxLayout="row wrap" fxLayoutAlign="start start">
    
                            <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50" fxHide.sm fxHide.xs style="background: url(../../../../assets/images/login-banner.png) no-repeat center center; background-size: cover;height:400px; padding: 1rem;">
                                <!-- <br><br><br><br> -->
                                <h1 style="color:white ">Welcome</h1>
                                <P style="color:white ">Multi-Carrier Shipping Software Solutions Multi-Carrier, Multi-Modal, and Multi-Platform Shipping Software </P>
                            </div>
                            <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
                                <mat-card style="box-shadow: none;">
                                    <mat-card-content>
                                        <form [formGroup]="myForm" novalidate autocomplete='off'>
                                            <div fxLayout="row wrap" fxLayoutAlign="start start">
                                                <h3 fxFlex="100" style="text-align: left;">Reset Password</h3>
                                                <p fxFlex="100 " style="font-size: 12px;font-weight: 300;line-height: 1.33;text-align: left;color: #2a3540;">Hello there! Sign in and start managing your shipping items</p>
                                                <div fxLayout="row wrap" fxFlex="100 ">
                                                    <mat-form-field fxFlex="100 ">
                                                        <input matInput type="password" placeholder="Password" required [formControl]="myForm.controls.resetpassword_userId">
                                                        <mat-hint>
                                                            <form-messages [control]="myForm.controls.resetpassword_userId "> </form-messages>
                                                        </mat-hint>
                                                    </mat-form-field>
                                                    <mat-form-field fxFlex="100 ">
                                                      <input matInput type="password" placeholder="Confirm Password" required [formControl]="myForm.controls.confirmpassword_userId">
                                                      <mat-hint>
                                                          <form-messages [control]="myForm.controls.confirmpassword_userId"> </form-messages>
                                                      </mat-hint>
                                                  </mat-form-field>
                                                </div>
                                            </div>
                                        </form>
                                    </mat-card-content>
                                    <mat-card-actions fxLayout="row wrap " fxLayoutAlign="center center ">
                                        <div fxFlex="100" fxFlex.xs="100 " fxFlex.sm="100 " fxFlex.mat="100 " fxFlex.lg="100 " fxLayoutAlign="center center ">
                                            <button mat-raised-button [disabled]="!myForm.valid" class="button-container" [ngClass]="{disabled : !myForm.valid}" (click)="resetPassword()">Reset</button>
                                        </div>
                                    </mat-card-actions>
                                </mat-card>
                            </div>
                        </div>
                    </mat-card-content>
    
                </mat-card>
            </div>
        </main>
    </aside>

<aside>
  
      <main style="background: url(../../assets/images/bg.jpeg) no-repeat center center fixed; background-size: cover;">
          <div fxLayout="row" fxLayoutAlign="center center" class=" padding" style="height:100vh;">
              <!--class="row center-xs parent-container padding"-->
              <mat-card class="login-card padding-nill">
                  <mat-card-content>
                      <div fxLayout="row wrap" fxLayoutAlign="start start">
  
                          <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50" fxHide.sm fxHide.xs style="background: url(../../../../assets/images/login-banner.png) no-repeat center center; background-size: cover;height:400px; padding: 1rem;">
                              <!-- <br><br><br><br> -->
                              <div  fxLayout="row wrap" fxLayoutAlign="start center" style="box-shadow: none;" style="background: url(../../../../assets/images/login-banner.png) no-repeat center center; background-size: cover;height:400px; padding: 1rem;">
                                <h1 style="color:white ">Welcome</h1>
                                <P style="color:white ">Multi-Carrier Shipping Software Solutions Multi-Carrier, Multi-Modal, and Multi-Platform Shipping Software </P>
                              </div>
                          </div>

                          <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="50" fxFlex.xl="50">
                           
                              <mat-card  style="box-shadow: none;">
                                    <div fxLayout="row wrap" fxLayoutAlign="center center" style="height: 350px">
                                  <mat-card-content >
                                        <div fxLayout="row wrap">
                                                <h3  fxFlex='100%' style="text-align: left;">Forgot Password</h3>
                                                <p  fxFlex='100%' style="font-size: 12px;font-weight: 300;line-height: 1.33;text-align: left;color: #2a3540;">Hello there! Sign in and start managing your shipping items</p>
                                                <form fxFlex='100%' [formGroup]="myForm" novalidate autocomplete='off'>
                                                    <mat-form-field fxFlex='100%'>
                                                        <input matInput placeholder="Mobile or Email " required [formControl]="myForm.controls.forgotpassword_userId" [(ngModel)]="auth.email">
                                                        <mat-hint>
                                                            <form-messages [control]="myForm.controls.forgotpassword_userId "> </form-messages>
                                                        </mat-hint>
                                                    </mat-form-field>
                                                  </form>
                                        </div>

                                              
                                      
                                  </mat-card-content>
                                  <mat-card-actions>
                                      <div>
                                          <button mat-raised-button [disabled]="!myForm.valid" class="button-container" [ngClass]="{disabled : !myForm.valid}" (click)="resetPassword()">Reset Now</button>
                                      </div>
                                  </mat-card-actions>
                                  <div fxFlex="100" fxFlex.xs="100 " fxFlex.sm="100 " fxFlex.mat="100 " fxFlex.lg="100 " fxLayoutAlign="center end" style="padding-top:12px">
                                    <a class="padding" (click)="back()" style="text-decoration:none;color:black">Back to login</a>
                                </div>
                                  </div>
                              </mat-card>
                           
                          </div>
                      </div>
                  </mat-card-content>
  
              </mat-card>
          </div>
      </main>
  </aside>

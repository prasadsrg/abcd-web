<mat-card fxLayout="row" fxLayoutAlign="space-between center" style="background-color:#D0D8DF;height:56px;font-weight:bold;font-size:14px;text-transform:uppercase">
  <mat-list-item fxFlex="30">
    <span>Name</span>
  </mat-list-item>
  <mat-list-item fxFlex="30">
    <span>Priority</span>
  </mat-list-item>
  <mat-list-item fxFlex="30">
    <span>Active</span>
  </mat-list-item>
</mat-card>
<ng-template ngFor let-item [ngForOf]="txnList" let-last=last let-index=index >
  <form [formGroup]="myForms[index]" novalidate autocomplete='off' style="background-color:#fff;">
      <mat-list-item fxFlex="35">
          <mat-form-field fxFlex="100">
            <input required matInput [(ngModel)]="item.name"  [ngModelOptions]="{standalone: true}">
         </mat-form-field>
      </mat-list-item>
      <mat-list-item fxFlex="35">
        <mat-form-field fxFlex="100">
          <input type="number"  maxlength="3" required matInput [(ngModel)]="item.priority"  [ngModelOptions]="{standalone: true}">
       </mat-form-field>
    </mat-list-item>
      <!-- <mat-list-item fxFlex="35">{{item.priority}}</mat-list-item> -->
      <mat-list-item fxFlex="30">
        <mat-checkbox [(ngModel)]="item.active" [ngModelOptions]="{standalone: true}"></mat-checkbox>
      </mat-list-item>
     
  </form>
  <hr style="margin:0px;color:grey;">
</ng-template>

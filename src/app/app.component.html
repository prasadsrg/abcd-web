<mat-progress-bar mode="indeterminate" *ngIf="showLoader" color="warn" style="position: fixed; width: 100%; z-index: 999999999;"></mat-progress-bar>
<div *ngIf="sessionUser">
    <mat-toolbar color="primary" class="header" style="background-color:white;height:60px !important; border-bottom: 1px solid #c6d0da;" fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start start">
            <span>
            <button mat-icon-button (click)="sidenav.toggle()" style="width:60px;height:60px;margin-left:-16px;border-bottom:1px solid #c6d0da;border-right:1px solid #c6d0da;border-radius:0%">
            <mat-icon class="md-24" style="color:#5f6f81">menu</mat-icon>
            </button>
            <img src="../assets/icons/logo.svg" alt="logo-brand" style="position: absolute; height: 48px; top: 5px;">
        </span>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
            <span mat-button [matMenuTriggerFor]="profile_menu" class="pointer myProfile">AT</span>
            <mat-menu #profile_menu="matMenu" [overlapTrigger]="false">
                <button mat-menu-item (click)=myProfile()>My Profile</button>
                <button mat-menu-item (click)="logout()">Log Out</button>
            </mat-menu>
        </div>
    </mat-toolbar>
</div>

<mat-sidenav-container>
    <mat-sidenav #sidenav [mode]="navMode" opened="true" *ngIf="sessionUser" style="border-right: 1px solid #c6d0da;height: 100vh;width: 60px;">
        <app-menu></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

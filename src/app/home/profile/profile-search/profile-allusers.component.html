<infinite-list [items]="allusers" (outputEvent)="scrollList = $event" style="height: 100%">
    
<table>
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Aadhar Number</th>
            <th scope="col">Role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of scrollList" style="cursor:pointer" (click)="editProfile(item.id)">
            <td data-label="Name">{{item.name}}</td>
            <td data-label="Email">{{item.email}}</td>
            <td data-label="Mobile">{{item.mobile}}</td>
            <td data-label="Aadhar Number">{{item.aadhar}}</td>
            <td data-label="Role">{{item.role}}</td>
        </tr>
    </tbody>
</table>
</infinite-list>
